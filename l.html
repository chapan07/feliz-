<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumpleaños</title>
   <center> <img src="https://www.bing.com/images
    <img src="https://www.bing.com/images/search?view=detailV2&ccid=QNAbF7Mi&id=16756426F7026BD8C194A0D976F49CCD5FEF42E4&thid=OIP.QNAbF7MiwY1egIroLJ9zmAHaFc&mediaurl=https%3A%2F%2Fi.pinimg.com%2F736x%2F2b%2F52%2Fef%2F2b52ef1958e2c877671a599b22a6d9a0.jpg&cdnurl=https%3A%2F%2Fth.bing.com%2Fth%2Fid%2FR.40d01b17b322c18d5e808ae82c9f7398%3Frik%3D5ELvX82c9HbZoA%26pid%3DImgRaw%26r%3D0&exph=541&expw=736&q=pastel++de+ranita+&simid=608037511748395392&form=IRPRST&ck=58EE328F0DCF4CBB6AD19A1246E1D222&selectedindex=21&itb=0&cw=714&ch=263&ajaxhist=0&ajaxserp=0&vt=0&sim=11" height="100" width="100"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e6f6;
            background-image: url('https://example.com/lila-roses.jpg'); /* Reemplaza con la URL de las rosas lila */
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff69b4;
        }
        .card p {
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .cake {
            width: 100px;
            height: 100px;
            background-image: url('https://example.com/birthday-cake.png'); /* Reemplaza con la URL del pastel de cumpleaños */
            background-size: cover;
            margin: 0 auto;
        }
        .corner-flowers {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://example.com/red-flowers.png'); /* Reemplaza con la URL de las flores rojas */
            background-size: cover;
        }
        .top-left {
            top: 0;
            left: 0;
        }
        .top-right {
            top: 0;
            right: 0;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body> <!-- Reemplaza con la URL de las rosas lila -->
    <div class="card">
        <div class="cake"></div>
        <h1>Feliz Cumpleaños Danii</h1>
        <p>Que te la pases bien vro</p>
    </div>
    <div class="corner-flowers top-left"></div>
    <div class="corner-flowers top-right"></div>
    <div class="corner-flowers bottom-left"></div>
    <div class="corner-flowers bottom-right"></div>
</body>
</html>
